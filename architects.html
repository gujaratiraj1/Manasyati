    <!-- Include your existing head template -->

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Manasyati Engineering Services - Partner Architects",
      "url": "https://manasyati.com/architects.html",
      "logo": "https://manasyati.com/img_res/LOGO.png",
      "description": "Network of professional architect partners collaborating with Manasyati Engineering Services across India",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "India"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Partner Architects",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Architectural Design Services",
              "provider": {
                "@type": "ProfessionalService",
                "name": "Partner Architect Network"
              }
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Breadcrumb Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://manasyati.com/"
        },
        {
          "@type": "ListItem",

    <!-- CSS for improved design -->
    <style>
        .architect-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .architect-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .architect-logo {
            aspect-ratio: 16/9;
            object-fit: contain;
        }
        /* Breadcrumb styles */
        .breadcrumb {
            display: flex;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
        }
        .breadcrumb-item {
            margin-right: 0.5rem;
        }
        .breadcrumb-item:after {
            content: '/';
            margin-left: 0.5rem;
        }
        .breadcrumb-item:last-child:after {
            content: '';
        }
    </style>
    
    <!-- Include the architect schema generator -->
    <script src="scripts/architect-schema.js" defer></script>
</head>

        <!-- Breadcrumb Navigation -->

        <h1 class="text-3xl font-bold mb-3">Our Partner Architects</h1>

        <!-- Search and filter controls -->
        <div class="mb-6">

        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="architects-grid">
            <!-- Architect cards will be dynamically populated -->

            }

        // Function to render architects with structured microdata
        function renderArchitects(architectsList) {
            architectsGrid.innerHTML = '';
            
            architectsList.forEach(architect => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-4 architect-card';
                card.setAttribute('itemscope', '');
                card.setAttribute('itemtype', 'https://schema.org/ProfessionalService');
                
                card.innerHTML = `
                    <img src="${architect.image}" 
                         alt="${architect.name} - ${architect.specialty} Firm partnered with Manasyati Engineering" 
                         class="w-full h-48 object-contain mb-4 architect-logo"
                         loading="lazy"
                         itemprop="image">
                    <h2 class="text-xl font-semibold" itemprop="name">${architect.name}</h2>
                    <p class="text-gray-600" itemprop="description">Specializes in ${architect.specialty}</p>
                    <meta itemprop="location" content="${architect.location}">
                `;
                architectsGrid.appendChild(card);
            });
        }
        
        // Initial render
        renderArchitects(architects);
        
        // Search functionality
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredArchitects = architects.filter(architect => 
                architect.name.toLowerCase().includes(searchTerm) || 
                architect.specialty.toLowerCase().includes(searchTerm)
            );
            renderArchitects(filteredArchitects);
        });
        
        // Initialize AOS for animation if available
        if (typeof AOS !== 'undefined') {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out'
            });
        }
